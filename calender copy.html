    }
    .calender{
        border-radius: 10%;
        background-color: blanchedalmond;
        padding: 3rem;
    }
    .out_line{
        border-bottom:1px solid black;
        border-top:1px solid black;
        text-align: center;
        margin-bottom: 30px;
    }
    table{
        border-collapse:collapse;
        text-align: center;
        padding: 20%;
        font-family: "LINESeedKR-Bd";
    }
    td{
        height: 50px;
        width: 100px;
    }
    .input_day{
        height: 30px;
        width: 50px;
        border: 3px solid gray;
        border-radius: 5px;
        background-color: white;

        text-align: center;
    }
    .btn{
        height: 30px;
        width: 50px;
        border: 3px solid gray;
        border-radius: 5px;
        background-color: white;
        cursor: pointer;

        margin: 0;
        padding: 0;
        
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .btn:hover{
        background-color: gray;
        color: white;
    }
    .one{
        padding-left: 20px;
        padding-right: 20px;
    }
 </style>

 <script>
    function leap(year){
        if(year<0){
            alert('년도를 0보다 크게 입력하세요.');
            return 0;
        }
        let day = 0;
        for(let i = 1; i<year; i++){
            if((i%4==0&&i%100!=0)||(i%400==0)){
                day += 1;
            }
            day += 365;
        }
        return day;
    }

    function make_cal(year, month){
        let day = leap(year);
        const week = ['일','월','화','수','목','금','토'];
        let week_day = [31,28,31,30,31,30,31,31,30,31,30,31];

        if((year%4==0&&year%100!=0)||(year%400==0)){
            week_day[1] = 29;
        }
        for(let i=1; i<month; i++){
            day += week_day[i-1];
        }
        let w = day%7;
        
        for(let i=0; i<w; i++){
            const target = document.getElementById('tr1');
            const append = document.createElement('td');
            append.innerHTML = "";
            target.append(append);
        }
        let line = 0;
        const t = ['tr1','tr2','tr3','tr4','tr5','tr6'];
        console.log(week_day[month-1]);
        for(let i=1; i<=week_day[month-1]; i++){
            if(w==7){
                line++;
                w=0;
            }
            const target = document.getElementById(t[line]);
            const append = document.createElement('td');
            append.innerHTML = i;
            target.append(append);
            w++;
        }
        return week[day%7];
    }
 </script>

<body>

                    var year = document.querySelector('#year').value;
                    var month = document.querySelector('#month').value;
